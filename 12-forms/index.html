 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="index.html"method="POST" enctype="multipart/form-data"><!-- for large file  -->
        <label for="username"> user name:</label>
        <input type="text" id="username" placeholder="AnilAkpinar" minlength="6" maxlength="15" required><input type="reset"><br>
        
        <label for="password">password:</label>
        <input type="password" id="password"minlength="6" maxlength="15" required><input type="reset"><br>

        <label for="email">email:</label>
        <input type="email" id="email"minlength="3"placeholder="xyz@wtq.com" maxlength="25" required><input type="reset"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone"minlength="10"placeholder="123-456-7890" maxlength="11" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><input type="reset"><br>       
        
        <label for="bday">birthdate:</label>
        <input type="date" id="birthdate"><input type="reset"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99"><input type="reset" value="1"><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms."> Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">
        <option value="visa">visa</option>
        <option values="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option> </select><br>
        <label for="checkbox">checkbox:</label>
        <input type="checkbox" id="subscribe"><br>
        <label for="comment">comment:</label> <textarea id="comment" rows="3" cols="25"></textarea>
        <label for="comment">comment:</label>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png,image/jpeg">
    


        <input type="reset"><br>
        <input type="submit">
        
    </form>
 </body>
 </html>
